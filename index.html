<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="survey.css"> <!-- Link to the CSS file -->
</head>
<body>
    <div class="container">
        <header>
            <h1>Customer Satisfaction Survey</h1>
            <p>Please take a few moments to fill out this survey. Your feedback is important to us!</p>
        </header>

        <form action="/submit-survey" method="post"> <!-- Adjust the action attribute as needed -->
            <!-- Name field -->
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>

            <!-- Email field -->
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <!-- Age field -->
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" placeholder="Enter your age" min="1" required>

            <!-- Gender selection -->
            <label for="gender">Gender:</label>
            <select id="gender" name="gender">
                <option value="">Select your gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>

            <!-- Rating section -->
            <label>How would you rate our service?</label>
            <label><input type="radio" name="rating" value="excellent" required> Excellent</label>
            <label><input type="radio" name="rating" value="good"> Good</label>
            <label><input type="radio" name="rating" value="average"> Average</label>
            <label><input type="radio" name="rating" value="poor"> Poor</label>

            <!-- Comments section -->
            <label for="comments">Additional Comments:</label>
            <textarea id="comments" name="comments" rows="5" placeholder="Your comments here..."></textarea>

            <!-- Terms and conditions -->
            <label><input type="checkbox" id="terms" name="terms" required> I agree to the terms and conditions</label>

            <!-- Submit button -->
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
